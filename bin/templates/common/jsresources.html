	<!-- Common functions -->
	<script type="text/javascript">
	
	/* Function to show a warning message modal */
	function showAlertModal(text){
		$('#warnModalBody').text(text);
		$('#warnModal').modal('show');
	}
	</script>
	
	<!-- Alert modal -->
	<div class="modal fade modal-warning" id="warnModal" data-keyboard="false"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"><i class="fa fa-warning fa-lg"></i></h4>
				</div>
				<div id="warnModalBody" class="modal-body">
				</div>
				
			</div>

		</div>
	</div>
